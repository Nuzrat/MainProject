{% extends 'index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="AddVideo#posts">
  <table width="200" border="1" class="table table-striped">
    <tr>
      <th scope="row">Video</th>
      <td>&nbsp;</td>
    </tr>
    {% for i in val %}
    <tr>

      <th scope="row">
        <video width="320" height="240" controls >
          <source src="../static/Product/{{i['Videos']}}" type="video/mp4">
          <source src="../static/Product/{{i['Videos']}}" type="video/ogg"></video>
      </th>
      <td>
      <p><a href="delete_video?id={{i['Video_id']}}#posts">Delete</a></p></td>
    </tr>
    {% endfor %}
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Add New" />
      </label></th>
    </tr>
  </table>
</form>
</body>
{% endblock %}
