{% extends 'index.html' %}
{% block body %}


<body>
<form action="editproduct_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <div align="center">
    <table width="200" border="1" class="table table-striped">
      <tr>
        <th scope="row">Product</th>
        <td><label>
          <input type="text" name="textfield" value="{{val['Product']}}" required/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">Type</th>
        <td><label>
          <input type="text" name="textfield2" value="{{val['Type']}}" required/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">Image</th>
        <td><label>
        <input type="file" name="file" />
        </label></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><label>
          <input type="submit" name="Submit" value="Add" />
        </label></th>
      </tr>
    </table>
  </div>
</form>
</body>
{% endblock %}
