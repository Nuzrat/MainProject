{% extends 'index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="adddriver_post">
  <table border="1" class="table table-striped">
    <tr>
      <th>First Name </th>
      <td>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}"/>
      </td>
    </tr>
    <tr>
      <th scope="row">Last name </th>
      <td>
        <input type="text" name="textfield2" required pattern="[A-Z a-z.]{3,25}"/>
      </td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td>
        <input type="text" name="textfield3" required pattern="[A-Z a-z.]{1,25}"/>
      </td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td>
        <input type="text" name="textfield4" required pattern="[A-Z a-z.]{3,25}"/>
      </td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td>
        <input type="text" name="textfield5" required pattern="[0-9]{6}"/>
      </td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td>
        <input type="text" name="textfield6" required pattern="[6789][0-9]{9}"/>
      </td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td>
        <input type="text" name="textfield7" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </td>
    </tr>
    <tr>
      <th scope="row">User Name </th>
      <td>
        <input type="text" name="textfield8" required />
      </td>
    </tr>
    <tr>
      <th scope="row">Password</th>
      <td>
        <input type="text" name="textfield9" />
      </td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="Submit" value="Add" /></th>
    </tr>
  </table>
  
</form>
</body>
{% endblock %}
